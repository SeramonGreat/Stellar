{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Главная Страница{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Home</title>
    <link rel="stylesheet" href="{% static 'main/css/mobile.css' %}">
</head>
<body>
    <div id="stars-container"></div>
    <div id="shooting-stars-container"></div>
    <div class="overlay"></div>

    <!-- Заголовок -->
    <div id="typing-text-container">
        <span id="typing-text"></span>
    </div>

    <!-- Блок для сообщений -->
    <div id="chat-container">
        <div id="chat-header">Система Разработчика</div>
        <div id="chat-content"></div>
        <!-- Кнопки -->
        <div id="chat-buttons">
            <button class="chat-button">Проект</button>
            <button class="chat-button">Контакты</button>
            <button class="chat-button">Поддержка</button>
        </div>
        <!-- Кнопка "Пропустить" -->
        <button id="skip-button" class="skip-button">Пропустить</button>
    </div>

    <!-- Монитор с черным экраном -->
    <div class="monitor-container">
        <div class="monitor">
            <div class="screen">
                <div id="code-container"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'main/js/mobile.js' %}"></script>
</body>
{% endblock %}

{% block extra_styles %}
<style>
    aside {
        display: none;
    }
</style>
{% endblock %}
